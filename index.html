<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="row">
            <input type="color" class="light" value="#ffffff">
            <input type="color" class="dark">
            <select class="sizes">
                <option value="100">100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="300">300 x 300</option>
                <option selected value ="400">400 x 400</option>
                <option value="500">500 x 500</option>
                <option value="600">600 x 600</option>
                <option value="700">700 x 700</option>
                <option value="800">800 x 800</option>
                <option value="900">900 x 900</option>
                <option value="1000">1000 x 1000</option>
            </select>
        </div>
        <input type="text" class="qr-text" placeholder="Enter QR text">
        <div id="qr-code"></div>
        <div class="action-container" style="margin: auto; width: 50%;">
            <a href="#" class="dowload btn" download="QRCode">
                <span>Download</span>
                <img src="images/download.png" alt="">
            </a>
            
            <button class="btn share-btn">
                <span>Share</span>
                <img src="images/share.png" alt="">
            </button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>    <script src="index.js"></script>

</body>
</html>
